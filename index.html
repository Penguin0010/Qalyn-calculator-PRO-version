<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Qalyn calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center"> Qalyn calculator</h1>
                <form>
                <p > 1. Groom's name </p>
<input id="name"/><hr>

<p > 2. Starting bid  </p>
<input id="start"/><hr>

<p> 3. Groom's education </p>
<select name = "num3" id = "educ">
<option value = "blank"></option>
<option value = "1.5"> Undergraduate degree </option>
<option value = "1.2"> College degree </option>
<option value = "1.05"> High school degree </option>
<option value = "0.9"> Middle school degree </option><hr>
</select><hr>
	 
<p> 4. Groom's family net worth </p>
<select name = "num4" id= "net">
<option value = "blank"></option>
<option value = "2"> More than 100,000$</option>
<option value = "1.5"> Between 50,000$ and 100,000$</option>
<option value = "1.2"> Less than 50,000$</option>
</select><hr>

<p> 5. Groom's skills  </p>
<label><input type = "checkbox" value = "100" class = "skills"> Playing on dombra</label> <br>
<p ></p>
<label><input type = "checkbox" value = "200" class = "skills"> Good cook</label> <br>
<p ></p>
<label><input type = "checkbox" value = "150" class = "skills"> Easygoing character</label> <br>
<p ></p>
<label><input type = "checkbox" value = "250" class = "skills"> Sings well</label> <br><hr>
<p ></p>

<p> 6. Groom's age   </p>
<input name = "age" type = "radio" value = "1.5" > Between 18-23 <br>
<input name = "age" type = "radio" value = "1.2"> Between 24-27 <br>
<input name = "age" type= "radio" value = "0.95"> 28+ <br><hr>
<p ></p>

<p> 7. Groom's reputation   </p>
<label><input type = "checkbox" class = "gossips" value = "0.85"> Gossips about his/her parent's attitude</label><br>
<p ></p>
<label><input type = "checkbox" class = "gossips" value = "0.9"> Gossips about his/her character</label><br>
<p ></p>
<label><input type = "checkbox" id = "gos_per" value = "-200"> General gossips around his/her person</label><br><hr>
<p ></p>

<p> 8. Your love letter</p>
<textarea maxlength="500"  id="letter" cols="50"></textarea>  
<p ></p>
</form>
              <button id="button" type="button" class="btn btn-primary"> Calculate price</button>
              <p></p>
              <p id="finalresult1"></p>
              <p id="finalresult2"></p>
              <p id="finalresult3"></p>
            </div>
        </div>
    </div>
    
    <script src="script.js" type="text/javascript"></script>   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
